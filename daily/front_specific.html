<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="specific_style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <script src="specific_script.js"></script>
  <body>
    <header class="Main">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Let's Schedule the day</p>
    </header>

    <div class="container">
      <div id="9am" class="row time-block">
        <p class="col-1 hour">9am</p>
        <textarea class="col-10 description" id="9amdata"></textarea>
        <button class="col-1 saveBtn" onclick="save1()">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="10am" class="row time-block">
        <p class="col-1 hour">10am</p>
        <textarea class="col-10 description" id="10amdata"></textarea>
        <button class="col-1 saveBtn" onclick="save2()">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="11am" class="row time-block">
        <p class="col-1 hour">11am</p>
        <textarea class="col-10 description" id="11amdata"></textarea>
        <button class="col-1 saveBtn" onclick="save3()">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="12am" class="row time-block">
        <p class="col-1 hour">12am</p>
        <textarea class="col-10 description" id="12amdata"></textarea>
        <button class="col-1 saveBtn" onclick="save4()">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="1pm" class="row time-block">
        <p class="col-1 hour">1pm</p>
        <textarea class="col-10 description" id="1amdata"></textarea>
        <button class="col-1 saveBtn" onclick="save5()">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="2pm" class="row time-block">
        <p class="col-1 hour">2pm</p>
        <textarea class="col-10 description" id="2amdata"></textarea>
        <button class="col-1 saveBtn" onclick="save6()">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="3pm" class="row time-block">
        <p class="col-1 hour">3pm</p>
        <textarea class="col-10 description" id="3amdata"></textarea>
        <button class="col-1 saveBtn" onclick="save7()">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="4pm" class="row time-block">
        <p class="col-1 hour">4pm</p>
        <textarea class="col-10 description" id="4amdata"></textarea>
        <button class="col-1 saveBtn" onclick="save8()">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="5pm" class="row time-block">
        <p class="col-1 hour">5pm</p>
        <textarea class="col-10 description" id="5amdata"></textarea>
        <button class="col-1 saveBtn" onclick="save9()">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>
  </body>
</html>
