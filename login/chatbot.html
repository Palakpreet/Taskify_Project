<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylechatbot.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script src="scriptchatbot.js" defer></script>
  </head>
  <body>
    <header></header>

    <div class="container">
      <div class="slider"></div>
      <div class="btn">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>

      <div class="form-section">
        <form class="login-box">
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
            required
          />
          <input
            type="password"
            class="password ele"
            placeholder="password"
            required
          />
          <input class="clkbtn" type="reset" value="Login" />
        </form>

        <form class="signup-box">
          <input type="text" class="name ele" placeholder="Enter your name" />
          <input
            type="email"
            class="email ele"
            placeholder="youremail@email.com"
          />
          <input type="password" class="password ele" placeholder="password" />
          <input
            type="password"
            class="password ele"
            placeholder="Confirm password"
          />
          <input class="clkbtn" type="reset" value="SignUp" />
        </form>
      </div>
    </div>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there ðŸ‘‹<br />How can I help you today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea
          placeholder="Enter a message..."
          spellcheck="false"
          required
        ></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
  </body>
</html>
